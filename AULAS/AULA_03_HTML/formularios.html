<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <style>
        body {
            background: red;
        }
        form {
            background: white;
            width: 200px;
        }
        label {
            color: green;
        }
        /*  */
        #campo_genero {
            background: black;
        }
        
        .texto_grande {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <form action="receber.php" method="POST">   
        <label for="nome" class="texto_grande">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <br />
        <label for="email" class="texto_grande">E-mail:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <br />
        <!-- class = . -->
        <div class="texto_grande">
            <label for="">Estado Civil</label>
            <select name="estado_civil" id="estado_civil">
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <br>
        <!-- id => # -->
        <div id="campo_genero">
            <label for="genero">Gênero:</label> <br>
            <input type="radio" id="masculino" name="genero" value="Masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="feminino" name="genero" value="Feminino">
            <label for="feminino">Feminino</label>
            <br>
        </div>

        <!-- CHECKBOX -->
        <input type="color">
        <label>Cursos:</label> <br>
        <input type="checkbox" id="HTML" name="cursos[]" value="HTML" />
        <label for="HTML">HTML</label>
        <br>
        <input type="checkbox" id="CSS" name="cursos[]" value="CSS" />
        <label for="CSS">CSS</label>
        <br>
        <input type="checkbox" id="JavaScript" name="cursos[]" value="JavaScript" />
        <label for="JavaScript">JavaScript</label>
        <br>
        <label for="mensagem">Mensagem</label>
        <br>
        <textarea cols="50" rows="10" name="mensagem" id="mensagem"></textarea>
        <br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
